---
layout: default
title: HomePage
---

<div class="home">
    <h1>Record of grinding LeetCode</h1>

    <div class="leetcode-list">
        {% assign sorted_leetcode = site.leetcode | sort: 'number' %}
        {% for problem in sorted_leetcode %}
        <div class="leetcode-item">
            <h3>
                <a href="{{ problem.url | relative_url }}">
                    {{ problem.number }}. {{ problem.title }}
                </a>
            </h3>
            <span class="difficulty difficulty-{{ problem.difficulty | downcase }}">
                {{ problem.difficulty }}
            </span>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .home {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    h1 {
        color: #0366d6;
        border-bottom: 2px solid #e1e4e8;
        padding-bottom: 0.5rem;
    }

    .leetcode-list {
        margin-top: 2rem;
    }

    .leetcode-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        margin-bottom: 1rem;
        border: 1px solid #e1e4e8;
        border-radius: 6px;
        background-color: #f8f9fa;
        transition: background-color 0.2s;
    }

    .leetcode-item:hover {
        background-color: #e1e7f5;
    }

    .leetcode-item h3 {
        margin: 0;
        color: #0366d6;
    }

    .leetcode-item a {
        text-decoration: none;
        color: inherit;
    }

    .leetcode-item a:hover {
        text-decoration: underline;
    }

    .difficulty {
        padding: 0.25rem 0.5rem;
        border-radius: 3px;
        font-size: 0.8rem;
        font-weight: bold;
        text-transform: uppercase;
    }

    .difficulty-easy {
        background-color: #d4edda;
        color: #155724;
    }

    .difficulty-medium {
        background-color: #fff3cd;
        color: #856404;
    }

    .difficulty-hard {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>
